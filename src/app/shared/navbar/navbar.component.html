<div class="container-fluid">
    <div class="row top-row px-4 py-2 d-flex align-items-center">
        Your Name
        <span style="font-family: cursive;
        font-size: 30px; padding-left: 5px; font-style: italic;"> Blog</span>
    </div>
    <div class="row bottom-row d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg p-0">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" *ngFor="let item of navItems">
                        <a class="nav-link" href="#">{{item}}</a>
                    </li>
                </ul>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
                <input type="text" class="searchbar" placeholder="Search">
            </div>
        </nav>
    </div>
</div>
